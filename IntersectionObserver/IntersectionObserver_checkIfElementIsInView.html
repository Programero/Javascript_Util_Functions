<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection Observer</title>
    <style>
      body {
        height: 3000px;
        background: orange;
      }
      #box {
        position: absolute;
        top: 1250px;
        height: 100px;
        width: 100px;
        background-color: brown;
        color: aliceblue;
      }
      #message {
        width: 100%;
        text-align: center;
        position: fixed;
        top: 0px;
        color: aliceblue;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <p id="message"></p>
    <div id="box"></div>
    <script>
      const options = {
        root: null,
        rootMargin: "0px",
        threshold: [0, 0.25, 0.5, 1],
      };

      let observer = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            window.message.textContent = `In View, intersection Ratio ${entry.intersectionRatio}`;
          } else {
            window.message.textContent = "NOT IN VIEW";
          }
        });
      }, options);
      observer.observe(window.box);
    </script>
  </body>
</html>
