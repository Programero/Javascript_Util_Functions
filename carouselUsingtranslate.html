    <button id="prev">Prev</button>
    <button id="next">Next</button>
    <script>
      let indx = 0;
      let slidersList = Array.from(document.getElementsByClassName("slide"));
      function setTranslate() {
        // let slidersList = Array.from(document.getElementsByClassName("slide"));
        console.log(window.slider.offsetWidth);
        for (let i = 0; i < slidersList.length; i++) {
          slidersList[i].style.transform = `translateX(${
            (i - indx) * window.slider.offsetWidth
          }px)`;
        }
      }
      setTranslate();
      window.next.addEventListener("click", () => {
        indx = (indx + 1) % slidersList.length;
        setTranslate();
      });
      window.prev.addEventListener("click", () => {
        indx = indx - 1;
        if (indx < 0) {
          indx = slidersList.length - 1;
        }
        setTranslate();
      });
    </script>
